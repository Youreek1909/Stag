<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700|Poppins:300,400,600,700|Tangerine:400,700" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <title>Stag Themes</title>
    </head>
    <body>
      <section class="section-1">
        <div class="logo">
          <img src="img/logo.png" alt="Logo Stag" class="logo__img">
        </div>

        <span class="figure-1"></span>

        <div class="section-1__img">
          <img src="img/wed-3.jpg" alt="Wedding 1" class="section-1__img-1">
        </div>

        <div class="section-1__text">
          <h1 class="heading-1">John Smith</h1>
          <h4 class="heading-4">Weddings</h4>
        </div>

      </section>

      <section class="section-2">

        <span class="figure-2"></span>

        <div class="section-2__img">
          <img src="img/girl.jpg" alt="Girl Photographer" class="section-2__img-1">
        </div>

        <div class="section-2__text">
          <h2 class="heading-2">Discover <br /> the person <br />behind the camera</h2>
        </div>

        <button class="btn">About me</button>
      </section>

      <section class="section-3">
        <div class="section-3__cit">
          <p class="handwrite">Tears of joy, laughter and countless emotions <br />
           – that’s what weddings are made of. </p>
        </div>
      </section>



    </body>
</html>
